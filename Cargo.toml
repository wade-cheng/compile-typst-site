[package]
name = "compile-typst-site"
description = "Binary tool for static site generation using Typst."
repository = "https://github.com/wade-cheng/compile-typst-site/"
version = "1.0.0"
edition = "2024"
license = "MIT"
exclude = [
    "examples/typst-site-full",  # this uses images, which make the package size much larger
]

[dependencies]
anyhow = "1.0.100"
derivative = "2.2.0"
glob = "0.3.3"
log = "0.4.28"
notify-debouncer-full = "0.6.0"
onlyargs = "0.2.0"
onlyargs_derive = "0.2.0"
serde = { version = "1.0.228", features = ["derive"] } 
simple_logger = "5.1.0"
toml = "0.9.8"
walkdir = "2.5.0"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
