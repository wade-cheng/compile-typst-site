name: cargo test
on: [pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: cargo test
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: typst-community/setup-typst@v4
      - run: cargo test --all-features # don't run 100MB test because yes isn't on windows/mac or something
